<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
</head>
<style type="text/css">
html{
  box-sizing: border-box;
}
*, *:before, *:after{
  box-sizing: inherit;
}
body{
  min-height: 90vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
h1{
  align-self: center;
}
main{
  display: flex;
  flex:1;
  height: calc(90vh - 20vh);
}
nav{
  width: 20vw;
}
nav {
  order: -1
}

article,
nav{
  padding: 2em;
  background: rgba(0,0,0,0.40);
  color: rgba(255,255,255,1);
  margin: 0;
}
article{
  flex: 1;
  background: rgba(0,0,0,0.5);
}
</style>
<body>
  <h1>Flexbox layout</h1>
  <main>
    <article>
      Article
    </article>
    <nav>
      Nav
    </nav>
  </main>
</div>
</body>
</html>
